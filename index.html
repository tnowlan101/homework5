<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/ba1cbdf0bb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <p id="currentTime" ></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row timeBlock">
      <input class=" hour col-md-1 col-2" value="9AM" readonly>
      <textarea class="description col-md-10 col-8"></textarea>
      <button class="saveBtn  col p-0 m-0"><i class="far fa-save"></i></button>
    </div>
    <div class="row timeBlock">
      <input class=" hour col-md-1 col-2" value="10AM" readonly>
      <textarea class="description col-md-10 col-8"></textarea>
      <button class="saveBtn  col p-0 m-0"><i class="far fa-save"></i></button>
    </div>
    <div class="row timeBlock">
      <input class=" hour col-md-1 col-2" value="11AM" readonly>
      <textarea class="description col-md-10 col-8"></textarea>
      <button class="saveBtn  col p-0 m-0"><i class="far fa-save"></i></button>
    </div>
    <div class="row timeBlock">
      <input class=" hour col-md-1 col-2" value="12PM" readonly>
      <textarea class="description col-md-10 col-8"></textarea>
      <button class="saveBtn  col p-0 m-0"><i class="far fa-save"></i></button>
    </div>
    <div class="row timeBlock">
      <input class=" hour col-md-1 col-2" value="1PM" readonly>
      <textarea class="description col-md-10 col-8"></textarea>
      <button class="saveBtn  col p-0 m-0"><i class="far fa-save"></i></button>
    </div>
    <div class="row timeBlock">
      <input class=" hour col-md-1 col-2" value="2PM" readonly>
      <textarea class="description col-md-10 col-8"></textarea>
      <button class="saveBtn  col p-0 m-0"><i class="far fa-save"></i></button>
    </div>
    <div class="row timeBlock">
      <input class=" hour col-md-1 col-2" value="3PM" readonly>
      <textarea class="description col-md-10 col-8"></textarea>
      <button class="saveBtn  col p-0 m-0"><i class="far fa-save"></i></button>
    </div>
    <div class="row timeBlock">
      <input class=" hour col-md-1 col-2" value="4PM" readonly>
      <textarea class="description col-md-10 col-8"></textarea>
      <button class="saveBtn  col p-0 m-0"><i class="far fa-save"></i></button>
    </div>
    <div class="row timeBlock">
      <input class=" hour col-md-1 col-2" value="5PM" readonly>
      <textarea class="description col-md-10 col-8"></textarea>
      <button class="saveBtn  col p-0 m-0"><i class="far fa-save"></i></button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="java.js"></script>
</body>

</html>
